version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: luxenest-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: luxenest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - luxenest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: luxenest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - luxenest-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  luxenest-network:
    driver: bridge

